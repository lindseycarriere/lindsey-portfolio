        - Developed a content delivery network (CDN) using a Docker-based Spring Boot microservice into AWS ECS capable of sending 2+ terabytes of monthly content to 400 clients globally leveraging CloudFront and secure signed URLs, reducing monthly manual effort by hundreds of hours.
