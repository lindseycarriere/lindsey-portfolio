<div class="footer container text-center" id="contact">
  <div class="col-12 text-center">
    <h2>{{ $.Site.Params.contact_title }}</h2>
  </div>
  <ul class="footer-icons list-inline">
    {{ range $.Site.Params.social }}
      <li>
        <a href="{{ .link | safeURL }}" target="_blank" rel="noreferrer"
          ><i class="{{ .icon }} footer-icon fa-3x" aria-label="{{ .alt }}"></i
        ></a>
      </li>
    {{ end }}
  </ul>
  <div class="credit">
    {{ $.Site.Params.copyright | markdownify }}
    <span id="current-year"></span>
  </div>
</div>
